// Editor Configuration file for unpublished game.

start
{
	// default terrain sets
	terrainSets = [ "aaa" ]
	
	tileSize = 100
}

files
{
	mapPath="PathToGame/bin/data/maps"
	terrainPath="PathToGame/bin/data/terrain"
}

firstRun
{
	settings
	{
			shallOpenLastMapOnStart = true
	}
}

assets
{
	icons
	{
		path="editor/icons/"
		ext="jpg"
		target="icons"
		assets=
		[
			new export import
			select create delete
			
			pal_collision   pal_ground  pal_misc  pal_structure  pal_unit
			
			maximize minimize close
			arrow_up arrow_left arrow_right arrow_left
			
			tree_plus  tree_minus  tree_dir  tree_dir_open
			
			tree_thing  tree_unknown  
			tree_tile   tree_structure  
			tree_coll
			tree_person   tree_item      tree_vehicle  tree_food  tree_ammo  tree_weapon
			tree_light    tree_locator   tree_marker   tree_zone
			
			vis_struct
			
			save saveas preferences open
			
			find check options preferences statistics
			grid coll
		]
	}
	
	testData
	{
		assets=
		[
			{ id="testTable" path="testTable.txt"        target="text" }
		]
	}
	
	configs
	{
		path="editor/cfg/" ext="txt"  target="text"
		assets
		[
			palettes
			gui_worldEditor
		]
	}
}
